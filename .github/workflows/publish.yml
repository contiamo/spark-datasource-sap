name: Scala CI

on:
  push:
    branches: [ master ]
  release:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish to Artifactory
        run: sbt publish
        env:
          ARTIFACTORY_USERNAME: ${{secrets.ARTIFACTORY_USERNAME}}
          ARTIFACTORY_PASSWORD: ${{secrets.ARTIFACTORY_PASSWORD}}
